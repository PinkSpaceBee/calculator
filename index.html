<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="js-calculator">
            <input type="text" id="display">
            <div class="js-digits">
                <button>0</button>
                <button>1</button>            
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
            </div>
            <div class="js-operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>               
            </div>
            <div class="js-control-buttons">
                <button>Clear</button>
            </div>
        </div>
    </body>
</html>
