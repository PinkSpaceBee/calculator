<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="js-calculator">
            <div class="display">
                <div id="js-equation"></div>
                <div id="js-input"></div>
            </div>
            <div class="js-digits">
                <button>1</button>            
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <div class="digits-bottom-row"> 
                    <button id="js-point">.</button>
                    <button id="test">0</button>
                </div>
            </div>
            <div class="js-operators">
                <button>/</button>
                <button id="js-mul">x</button>
                <button>-</button>
                <button>+</button>              
            </div>
            <div class="js-control-buttons">
                <button id="js-undo">C</button>
                <button id="js-clear">AC</button>
                <button id="js-calculate">=</button>
            </div>
        </div>
    </body>
</html>
